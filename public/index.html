<!DOCTYPE html>
<html lang="fr">
<head>
  <title>mega chat super chouet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>

  <div class="container-fluid bg-gris">
    <h1 class="text-center page-header">Hello is a mystiichawk's Chat</h1>
  </div>

  <div class="container">
    <div class="col-xs-4 col-xs-offset-4 backForm">

      <form id="login" class="text-center" action="">
        <div class="form-group">
          <label for="pseudo">Pseudo</label>
          <input type="text" class="pseudo form-control" id="pseudo">
        </div>
        <div class="form-group">
          <input class="bouton" type="submit" hidden="hidden">
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <form id="chat">
      <!-- message envoyé -->
      <div class="row">
        <div class="chatBox col-xs-6 col-xs-offset-3">
          <p id="message"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- message tapé -->
      <div class="row">
        <div class="col-xs-6 col-xs-offset-2">
          <input id="chatMessage" class="chatMessage" type="text">
        </div>
        <div class="contourMes col-xs-1">
          <button class="btn btn-md btn-success" type="submit">envoyer</button>
        </div>
      </div>

    </form>
  </div>





  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
